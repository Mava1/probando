    <h1>Formulario de Contacto</h1>
   

    <section>
      <h3>Información de contacto</h3>
      <p>
        <label for="name">
          <span>Nombre:</span>
          <strong><abbr title="required">*</abbr></strong>
        </label>
        <input type="text" id="name" name="username" />
      </p>
      <p>
        <label for="mail">
          <span>Correo electrónico:</span>
          <strong><abbr title="required">*</abbr></strong>
        </label>
        <input type="email" id="mail" name="usermail" />
      </p>
      <p>

    <section>
      <h3>Información de Pedido</h3>
      <fieldset>
        <legend>Mascotas</legend>
        <ul>
          <li>
            <label for="title_1">
              <input type="radio" id="title_1" name="title" value="K" />

            </label>
          </li>
          <li>
            <label for="title_2">
              <input type="radio" id="title_2" name="title" value="Q" />
              Gatos
            </label>
          </li>
          <li>
            <label for="title_3">
              <input type="radio" id="title_3" name="title" value="J" />
              Varios
            </label>
          </li>
        </ul>
      </fieldset><br>

      <p>
        <label for="clase">
          <span>Productos</span>
        </label>
        <select id="producto" name="">
          <option value="alimento1">Alimentos Secos </option>
          <option value="alimento2">Alietnos Humedos</option>
          <option value="accesorios">Accesorios</option>
        </select>
      </p><br>
      <p>
        <label for="number">
          <span>Cantidad</span>
          <strong><abbr title="required">*</abbr></strong>
        </label>
        <input type="tel" id="number" name="cardnumber" />
      </p><br>
      <p>
        <label for="date">
          <span>Fecha de Pedido:</span>
          <strong><abbr title="required">*</abbr></strong>
          
        <input type="date" id="date" name="expiration" />
      </p>
    </section>

    <p><button type="submit">Enviar Pedido</button></p>
  </center>
